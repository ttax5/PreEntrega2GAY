<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - paxaPOS</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="/SEMANA 2/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="paxaPOS Logo" class="logo">
            <h1>paxaPOS</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="precios.html">Precios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contacto">
            <div class="container">
                <h2>Envíanos un Mensaje</h2>
                <p class="seccion-descripcion">Completa el formulario y nos pondremos en contacto contigo pronto</p>

                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" placeholder="+54 11 1234-5678">
                    </div>

                    <div class="form-group">
                        <label for="empresa">Nombre de tu Empresa:</label>
                        <input type="text" id="empresa" placeholder="Tu empresa">
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje"
                            placeholder="Cuéntanos sobre tu negocio y cómo podemos ayudarte..."></textarea>
                    </div>

                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 paxaPOS. Todos los derechos reservados.</p>
            <p class="footer-info">Sistema de punto de venta profesional</p>
        </div>
    </footer>

</body>

</html>
