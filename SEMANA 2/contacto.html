<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - paxaPOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="/SEMANA 2/css/styles.css">
</head>

<body class="fullscreen-layout">

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/logo.png" alt="paxaPOS Logo" width="40" height="40"
            class="d-inline-block align-text-top me-2">
          paxaPOS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/SEMANA 2/servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/SEMANA 2/precios.html">Precios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/SEMANA 2/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="contacto">
      <div class="container">
        <h2>Envíanos un Mensaje</h2>
        <p class="seccion-descripcion">Completa el formulario y nos pondremos en contacto contigo pronto</p>

        <form>
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo">
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="tu@email.com">
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="+54 11 1234-5678">
          </div>

          <div class="form-group">
            <label for="empresa">Nombre de tu Empresa:</label>
            <input type="text" id="empresa" placeholder="Tu empresa">
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" placeholder="Cuéntanos sobre tu negocio y cómo podemos ayudarte..."></textarea>
          </div>

          <button type="button" class="btn btn-outline-primary">Enviar Mensaje</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-#2c3e50 text-white py-4 mt-10">
    <div class="container text-center">
      <p>&copy; 2024 paxaPOS. Todos los derechos reservados.</p>
      <p class="footer-info">Sistema de punto de venta profesional</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
